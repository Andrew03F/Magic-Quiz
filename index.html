<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Link Example</title>
    <!-- Linking an external JavaScript file -->
    <script src="controller.js" type="module" defer></script>
</head>
<body>
    <h2>Current Set: 
        <span id="currentSet" style="text-decoration: underline;">
        </span>
    </h2>
    
    <div id="controls">
        <div>
            <label for="myTextBox">Enter Set Code:</label>
            <input type="text" id="myTextBox" >
            <button id="submitbutton">Submit</button>
            <button id="next">Next</button>
            <a href="./setsList.html">Set List</a>
        </div>
        <div>
            <h3>
                Cards seen: <span id="counter"></span>
            </h3>
            <p>
                Price USD: <span id="priceUSD"></span>
            </p>
            <p>
                Price foil USD: <span id="priceFoilUSD"></span>
            </p>
            <p>
                Price etched USD: <span id="priceEtchedUSD"></span>
            </p>
            <p>
                Price EUR: <span id="priceEUR"></span>
            </p>
            <p>
                Price foid EUR: <span id="priceFoilEUR"></span>
            </p>
        </div>
    </div>
    <img id="currentCard">

</body>
</html>
